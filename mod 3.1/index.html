<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Perfumes</title>
</head>
<body>
        <!--==================== PRICES ====================-->
        <section class="pricing section" id="pricing">
            <div class="container">
                <div class="section__data">
                    <h2 class="section__subtitle">Compra</h2>

                    </div>
                </div>

                <div class="pricing__container grid">

                    <article class="pricing__card pricing__card-active">
                        <header class="pricing__header">

                            <h1 class="pricing__title">CHANEL N°5</h1>
                            <h2 class="pricing__number">$3,360</h2>
                        </header>

                        <ol class="pricing__list">
                            <li class="pricing__item"> Perfumes femeninos </li>

                            <li class="pricing__item"> Eau de parfum </li>

                            <li class="pricing__item"> Perfume icónico y atemporal </li>
                        </ol>

                        <button onclick="buttonColor()" class="button" id="button"> Comprar ahora </button>
                    </article>

                    <article class="pricing__card pricing__card-active">
                        <header class="pricing__header">

                            <h1 class="pricing__title">SIGNORINA FERRAGAMO</h1>
                            <h2 class="pricing__number">$2,250</h2>
                        </header>

                        <ul class="pricing__list">
                            <li class="pricing__item"> Perfumes femeninos </li>

                            <li class="pricing__item"> Eau de parfum </li>

                            <li class="pricing__item"> Perfume inspirado en la feminidad moderna</li>
                        </ul>

                        <button onclick="buttonColor2()" class="button" id="button2"> Comprar ahora </button>
                    </article>

                </div>
            </div>
        </section>

    <!--=============== JS ===============-->
    <script src="assets/js/main.js"></script>
